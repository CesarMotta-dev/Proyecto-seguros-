<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Cotizacion</title>
</head>
<body>
  <form action="procesar_cotizacion_full.php" method="POST">
    <h3>Datos del Cliente</h3>
    <input type="text" name="cliente_nombre" placeholder="Nombre" required><br>
    <input type="text" name="apellido" placeholder="Apellido" required><br>
    <input type="text" name="tipo_documento" placeholder="Tipo de Documento" required><br>
    <input type="text" name="numero_documento" placeholder="Número de Documento" required><br>
    <input type="email" name="email" placeholder="Correo Electrónico" required><br>
    <input type="text" name="telefono" placeholder="Teléfono" required><br>
    <input type="text" name="direccion" placeholder="Dirección" required><br>

    <h3>Datos del Vehículo</h3>
    <input type="text" name="placa" placeholder="Placa" required><br>
    <input type="text" name="marca" placeholder="Marca" required><br>
    <input type="text" name="modelo" placeholder="Modelo" required><br>
    <input type="number" name="anio" placeholder="Año" required><br>
    <input type="text" name="color" placeholder="Color" required><br>
    <input type="text" name="cilindraje" placeholder="Cilindraje" required><br>
    <select name="tipo_vehiculo" required>
      <option value="">Seleccione tipo</option>
      <option value="Automóvil">Automóvil</option>
      <option value="Motocicleta">Motocicleta</option>
      <option value="Camioneta">Camioneta</option>
      <option value="Camión">Camión</option>
    </select><br>
    <input type="text" name="valor_vehiculo" placeholder="Valor del vehículo" required><br>
    <input type="number" name="id_aseguradora" placeholder="ID Aseguradora" required><br>

    <button type="submit">Enviar Cotización</button>
  </form>
</body>
</html>
